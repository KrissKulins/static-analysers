parameters:
    git_dir: .
    bin_dir: vendor/bin
    process_timeout: 600
    testsuites:
      static:
          tasks:
            - composer
            - git_blacklist
            - securitychecker
            - phpcs
            - phpmd
            - shell
    tasks:
      composer:
      securitychecker:
      git_blacklist:
          keywords: [die(, var_dump(, exit;, dd, dump]
      phpcs:
          standard: PSR2
          whitelist_patterns: ['/^app(.*)/', '/^config(.*)/', '/^recources(.*)/']
      phpstan:
          ignore_patterns: ['/^tests(.*)/', '/^database(.*)/', '/^config(.*)/', '/^routes(.*)/']
          configuration: vendor/cubesystems/static-analysers/larastan.neon  
          level: 5          
      phpmd:
          whitelist_patterns: ['/^app(.*)/', '/^config(.*)/', '/^recources(.*)/']          
          ruleset: ['vendor/cubesystems/static-analysers/phpdm-ruleset.xml']
      shell:
          scripts:
             - ["-c", "./vendor/bin/phpmnd"]